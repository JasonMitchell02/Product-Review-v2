<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Preview Card Component</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <main class="container">
        <img class="img-main" src="images/image-product-desktop.jpg" alt="Product Image">
        <div class="info">
            <p class="perfume">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpreation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="price-info">
                <h2 class="price-font">$149.99</h2>
                <p class="old-price">$169.99</p>
            </div>
            <div>
                <button class="btn"><img src="images/icon-cart.svg" alt="cart icon"><span>Add to
                        Cart</span></button>
            </div>
        </div>
    </main>
</body>

</html>
